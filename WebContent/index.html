<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- JAVASCRIPT -->
	<script src="js/diccionary.js"></script>
	<script src="js/clock.js" defer></script>
	<script src="js/app.js" defer></script>
	<!-- STYLES -->
	<!-- FONTS -->
	<title>Wonderfull Travels</title>
</head>

<body>
	<!-- HEADER -->
	<header>
		<h1>Wonderfull Travels</h1>
	</header>

	<!-- BODY -->
	<main>
		<!-- RESERVATION FORM -->
		<section id="reservation-form">
			<form method="post">
				<!-- CLIENT INFORMATION -->
				<div id="client-info">
					<span>Client Information</span>
					<div>
						<div class="inputs-group">
							<div class="input">
								<label for="clientName">Name</label>
								<input type="text" name="clientName" id="clientName">
							</div>
							<div class="input">
								<label for="clientLastname">Lastname</label>
								<input type="text" name="clientLastname" id="clientLastname">
							</div>
						</div>
						<div class="inputs-group">
							<div class="input">
								<label for="dni">DNI</label>
								<input type="text" name="dni" id="dni">
							</div>
							<div class="input">
								<label for="phone">Phone</label>
								<input type="text" name="phone" id="phone">
							</div>
						</div>
					</div>
				</div>

				<!-- RESERVATION INFORMATION -->
				<div id="reservation-info">
					<span>Reservation Information</span>
					<div>
						<div class="inputs-group">
							<div class="input">
								<label for="startDate">Start Date</label>
								<input type="date" name="startDate" id="startDate">
							</div>
							<div class="input">
								<label for="endDate">End Date</label>
								<input type="date" name="endDate" id="endDate">
							</div>
						</div>
						<div class="inputs-group">
							<div class="inputs-group">
								<label>Destination</label>
								<div class="input">
									<label for="continentDst">Continent</label>
									<select name="continentDst" id="continentDst"></select>
								</div>
								<div class="input">
									<label for="countryDst">Country</label>
									<select name="countryDst" id="countryDst"></select>
								</div>
							</div>
						</div>
						<div class="inputs-group">
							<div class="inputs-group">
								<label>Discount</label>
								<div class="input">
									<input type="radio" name="discount" id="discount0" value="none" checked>
									<label for="discount0">None</label>
								</div>
								<div class="input">
									<input type="radio" name="discount" id="discount10" value="10">
									<label for="discount10">10%</label>
								</div>
								<div class="input">
									<input type="radio" name="discount" id="discount15" value="15">
									<label for="discount15">15%</label>
								</div>
								<div class="input">
									<input type="radio" name="discount" id="discount20" value="20">
									<label for="discount20">20%</label>
								</div>
							</div>
							<div class="input">
								<label for="price">Total Price</label>
								<input type="text" name="price" id="price" disabled>
							</div>
						</div>
					</div>
				</div>

				<!-- SUBMIT -->
				<div id="submit">
					<input type="submit" name="saveReservation" value="Save">
				</div>
			</form>
		</section>

		<aside>
			<div id="clock"></div>

			<!-- DESTINATION IMAGE PREVIEW -->
			<div>
				<img id="destination-preview" alt="destination preview"></img>
			</div>
		</aside>

		<!-- LIST OF RESERVATIONS -->
		<section id="reservation-list"></section>
		
	</main>

	<!-- FOOTER -->
	<footer></footer>
	
</body>

</html>
