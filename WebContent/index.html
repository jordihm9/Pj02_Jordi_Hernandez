<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- JAVASCRIPT -->
	<script src="js/diccionary.js"></script>
	<script src="js/doc-elements.js" defer></script>
	<script src="js/clock.js" defer></script>
	<script src="js/validations.js" defer></script>
	<script src="js/app.js" defer></script>
	<!-- STYLES -->
	<!-- FONTS -->
	<title>Wonderfull Travels</title>
</head>

<body>
	<!-- HEADER -->
	<header>
		<h1>Wonderfull Travels</h1>
	</header>

	<!-- BODY -->
	<main>
		<!-- RESERVATION FORM -->
		<section id="reservation-form">
			<form method="post">
				<!-- CLIENT INFORMATION -->
				<fieldset id="client-info">
					<legend>Client Information</legend>
					<div>
						<div class="inputs-group">
							<div class="input">
								<label for="clientName">Name</label>
								<input type="text" name="clientName" id="clientName">
							</div>
							<div class="input">
								<label for="clientLastname">Lastname</label>
								<input type="text" name="clientLastname" id="clientLastname">
							</div>
						</div>
						<div class="inputs-group">
							<div class="input">
								<label for="dni">DNI</label>
								<input type="text" name="dni" id="dni">
							</div>
							<div class="input">
								<label for="phone">Phone</label>
								<input type="text" name="phone" id="phone">
							</div>
						</div>
					</div>
				</fieldset>

				<!-- RESERVATION INFORMATION -->
				<fieldset id="reservation-info">
					<legend>Reservation Information</legend>
					<div>
						<div class="input">
							<label for="startDate">Date</label>
							<input type="date" name="date" id="date">
						</div>
						<div class="inputs-group">
							<div class="inputs-group">
								<label>Destination</label>
								<div class="input">
									<!-- <label for="continentDst">Continent</label> -->
									<select name="continentDst" id="continentDst"></select>
								</div>
								<div class="input">
									<!-- <label for="countryDst">Country</label> -->
									<select name="countryDst" id="countryDst"></select>
								</div>
							</div>
						</div>
						<div class="input">
							<div id="numOfPeople">
								<div id="decrease" class="btn">-</div>
								<input type="text" name="people" id="people" readonly>
								<div id="increase" class="btn">+</div>
							</div>
						</div>
						<div class="input">
							<label for="price">Total Price</label>
							<input type="text" name="price" id="price" readonly>
						</div>
					</div>

					<!-- DESTINATION IMAGE PREVIEW -->
					<div>
						<img id="destination-preview" alt="destination preview"></img>
					</div>
				</fieldset>

				<!-- SUBMIT -->
				<div id="submit">
					<input type="submit" name="saveReservation" value="Save">
				</div>
			</form>
		</section>

		<aside>
			<div id="clock"></div>


		</aside>

		<!-- LIST OF RESERVATIONS -->
		<section id="reservation-list"></section>

	</main>

	<!-- FOOTER -->
	<footer></footer>

</body>

</html>
